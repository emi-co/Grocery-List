<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>Grocery List</h1>
    </div>
    <button id="Add">Add New</button>
    <input type="text" id="input" placeholder="Add New List Item Here..." />
    <div class="toggle">
      <button id="allButton">View All</button>
    </div>
    <div class="toggle">
      <button id="purchasedButton">View Purchased</button>
    </div>
    <div class="toggle">
      <button id="unpurchasedButton">View Unpurchased</button>
    </div>

    <ul id="list"></ul>

    <script src="list.js"></script>
  </body>
</html>
