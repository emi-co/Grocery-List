<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>Grocery List</h1>
    </div>
    <input type="text" id="input" placeholder="Add New List Item Here..." />
    <button id="Add">Add New</button>
    <div class="toggle">
      <button id="toggleButton">View Purchased</button>
    </div>

    <ul id="list">
      <label><input name="to-do" id="check" type="checkbox" value="1" />
      <label for="check" class="strikethrough">Banana</label>
    </ul>

    <script src="list.js"></script>
  </body>
</html>
